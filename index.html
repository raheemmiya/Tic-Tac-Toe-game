<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <button class="new-game-btn">New Game</button>

      <div class="winner-declaration"></div>
      <div class="container">
        <div class="game">
          <button class="game-btns" id="0"></button>
          <button class="game-btns" id="1"></button>
          <button class="game-btns" id="2"></button>
          <button class="game-btns" id="3"></button>
          <button class="game-btns" id="4"></button>
          <button class="game-btns" id="5"></button>
          <button class="game-btns" id="6"></button>
          <button class="game-btns" id="7"></button>
          <button class="game-btns" id="8"></button>
        </div>
      </div>

      <button class="reset-btn">Reset</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
